<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend mentor: profile card component challenge, to improve lauout skills with HTML and CSS">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container">
        <div class="bg-top-pattern">
            <img src="./src/images/bg-pattern-top.svg" alt="Background top sphere pattern">
        </div>

        <div class="bg-bottom-pattern">
            <img src="./src/images/bg-pattern-top.svg" alt="Background bottom sphere pattern">
        </div>

        <div class="profile-card">
            <div class="user-info">
                <img src="./src/images/image-victor.jpg" alt="Profile picture" class="profile-picture">

                <p class="user-name">Victor Crest <span class="user-age">26</span></p>
                <p class="user-city">London</p>
            </div>

            <ul class="profile-info">
                <li class="info-item">
                    <p class="numbers">80K</p>
                    <span class="discription">Followers</span>
                </li>
                <li class="info-item">
                    <p class="numbers">803K</p>
                    <span class="discription">Likes</span>
                </li>
                <li class="info-item">
                    <p class="numbers">1.4K</p>
                    <span class="discription">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
